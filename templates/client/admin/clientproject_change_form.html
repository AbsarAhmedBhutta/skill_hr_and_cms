{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
<style>
        /* Add your CSS styles for the progress bar here */
        .progress-bar {
            /* Define the progress bar styles */
        }

</style>
{% endblock %}

{% block content %}
<div class="submit-row">
    <div id="content-main">
        <div class="module">
            <h2>Client Project Progress</h2>
            <p>{{ completed_tasks }} out of {{ total_tasks }} tasks completed.</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ progress_percentage }}%;"
                     aria-valuenow="{{ progress_percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
{{ block.super }}
{% endblock %}
